<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="background">
        <div class="content">
            <header>
                <div>
                    <img src="img/logo.png" alt="">
                </div>
            </header>
            <div class="image">
                <div class="image__cross">
                    <img src="img/cross.png" alt="">
                </div>
                <div class="image__colors">
                    <div class="image__color image__color--darkblue"></div>
                    <div class="image__color image__color--white"></div>
                    <div class="image__color image__color--red"></div>
                    <div class="image__color image__color--blue"></div>
                </div>
            </div>
            <div class="info">
                <div>
                    <h1>Nike SB Stefan
                    <br>Janoski Max</h1>
                </div>
                <p>Unisex Skateboarding Shoe</p>
                <div class="info__rate">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <i class="fa fa-star" aria-hidden="true"></i>
                    <span class="grey">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                    </span>
                </div>
                <form class="info__form">
                    <div class="info__select">
                        <select name="size" size="1">
                            <option value="Size">Size</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                        <select name="qty" size="1">
                            <option value="Qty">Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="info__cart">
                        <button type="submit" class="info__btn">Add to cart</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
